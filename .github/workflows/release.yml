name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================
  # Create GitHub Release
  # ===========================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RustBridge ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## RustBridge ${{ steps.get_version.outputs.VERSION }}

            Industrial Protocol Bridge - Modbus TCP/RTU to JSON/MQTT Gateway

            ### Installation

            Download the appropriate binary for your platform:
            - **Linux x86_64**: `rustbridge-x86_64-unknown-linux-gnu`
            - **macOS Intel**: `rustbridge-x86_64-apple-darwin`
            - **macOS Apple Silicon**: `rustbridge-aarch64-apple-darwin`

            ### Docker

            ```bash
            docker pull ghcr.io/mrsarac/rustbridge:${{ steps.get_version.outputs.VERSION }}
            ```

            ### Changelog

            See [CHANGELOG.md](https://github.com/mrsarac/rustbridge/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false

  # ===========================================
  # Build and Upload Binaries
  # ===========================================
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustbridge
            asset_name: rustbridge-x86_64-unknown-linux-gnu

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: rustbridge
            asset_name: rustbridge-x86_64-apple-darwin

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: rustbridge
            asset_name: rustbridge-aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  # ===========================================
  # Build and Push Docker Image
  # ===========================================
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mrsarac/rustbridge:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/mrsarac/rustbridge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=RustBridge
            org.opencontainers.image.description=Industrial Protocol Bridge - Modbus TCP/RTU to JSON/MQTT Gateway
            org.opencontainers.image.version=${{ steps.get_version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/mrsarac/rustbridge
            org.opencontainers.image.licenses=MIT
